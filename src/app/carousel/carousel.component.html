<div class="book-store">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="header">
                    <a href="" class="top-book">Great listens to get started</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="row">
                                  <div *ngfor="let carousel of great_listens">
                                      <carousel-card imagePath={{carousel.imagePath}}>
                                      </carousel-card>
                                  </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="row">
                                    <div class="col-lg-2">
                                        <img src="/app/img/book7.jpeg" class="d-block w-100" alt="book1">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book8.jpeg" class="d-block w-100" alt="book2">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book9.jpeg" class="d-block w-100" alt="book3">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book10.jpeg" class="d-block w-100" alt="book4">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book11.jpeg" class="d-block w-100" alt="book5">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book12.jpeg" class="d-block w-100" alt="book6">
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="row">
                                    <div class="col-lg-2">
                                        <img src="/app/img/book13.jpeg" class="d-block w-100" alt="book1">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book14.jpeg" class="d-block w-100" alt="book2">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book15.jpeg" class="d-block w-100" alt="book3">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book16.jpeg" class="d-block w-100" alt="book4">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book17.jpeg" class="d-block w-100" alt="book5">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book18.jpeg" class="d-block w-100" alt="book6">
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="row">
                                    <div class="col-lg-2">
                                        <img src="/app/img/book1.jpeg" class="d-block w-100" alt="book1">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book2.jpeg" class="d-block w-100" alt="book2">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book3.jpeg" class="d-block w-100" alt="book3">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book4.jpeg" class="d-block w-100" alt="book4">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book5.jpeg" class="d-block w-100" alt="book5">
                                    </div>
                                    <div class="col-lg-2">
                                        <img src="/app/img/book6.jpeg" class="d-block w-100" alt="book6">
                                    </div>
                                </div>
                            </div>
                        </div>
                        

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
